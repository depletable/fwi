<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>@zc</title>

  <link rel="icon" href="head.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=DM+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #000;
      --card-bg-opacity: 0.09;
      --card-bg-color: 20,20,20;
      --card-border-color: 255,255,255;
      --card-border-width: 1.5px;
      --card-border-opacity: 0.06;
      --accent-color: #e9e9ff;
      --muted-color: rgba(255,255,255,0.5);
      --bio-color: rgba(255,255,255,0.65);
      --glass-blur: 6px;
      --card-radius: 16px;
      --container-max-w: 650px;
      --profile-padding: 18px;
      --pfp-size: 78px;
      --track-height: 8px;
      --thumb-size: 12px;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', system-ui;
      background: var(--bg-color);
      color: #fff;
      overflow: hidden; /* prevent scrolling */
    }

    .wrap {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 32px;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile-section {
      width: 100%;
      max-width: var(--container-max-w);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .profile-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: var(--profile-padding);
      border-radius: var(--card-radius);
      background: rgba(var(--card-bg-color), var(--card-bg-opacity));
      backdrop-filter: blur(var(--glass-blur));
      border: var(--card-border-width) solid rgba(var(--card-border-color), var(--card-border-opacity));
      box-sizing: border-box;
      align-items: center; /* center horizontally */
      text-align: center;
    }

    .profile-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px; /* tighten gap */
      margin-bottom: 6px; /* reduce space below */
    }

    .pfp-wrap {
      width: var(--pfp-size);
      height: var(--pfp-size);
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      margin-bottom: 10px; /* spacing below profile pic */
    }
    .pfp-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-and-badges {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 4px; /* closer to bio */
    }
    .display-name {
      font-weight: 700;
      font-size: 26px;
      margin: 0;
      color: var(--accent-color);
      font-family: 'Inter', sans-serif;
    }
    .badges {
      display: flex;
      gap: 3px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.15);
      align-items: center;
    }
    .badge {
      width: 22px;
      height: 22px;
      display: inline-grid;
      place-items: center;
      position: relative;
    }
    .badge img {
      width: 16px;
      height: 16px;
    }

    .bio {
      color: var(--bio-color);
      font-size: 21px;
      line-height: 1.35;
      font-family: 'DM Sans', sans-serif;
      min-height: 28px; /* to avoid jump while switching bios */
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--bio-color);
      width: fit-content;
      margin: 0 auto;
      /* For typewriter effect cursor */
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    .bio span {
      display: inline-block;
      animation-timing-function: steps(22, end);
      white-space: nowrap;
      overflow: hidden;
      vertical-align: bottom;
    }

    /* Social icons */
    .socials {
      display: flex;
      gap: 3px;
      justify-content: center;
      margin-top: 10px;
    }
    .social {
      width: 58px; /* increased by 20% from 48px */
      height: 58px;
      display: inline-grid;
      place-items: center;
      position: relative;
    }
    .social img {
      width: 28.8px; /* 24 * 1.2 */
      height: 28.8px;
    }

    /* Player card */
    .player {
      display: flex;
      align-items: center;
      gap: 14px;
      width: 100%;
      max-width: var(--container-max-w);
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(var(--card-bg-color), var(--card-bg-opacity));
      border: var(--card-border-width) solid rgba(var(--card-border-color), var(--card-border-opacity));
      backdrop-filter: blur(calc(var(--glass-blur) - 2px));
      box-sizing: border-box;
    }
    .album {
      width: 58px;
      height: 58px;
      border-radius: 8px;
      overflow: hidden;
      flex: 0 0 58px;
    }
    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }
    .song-title {
      font-weight: 600;
      color: var(--accent-color);
      font-size: 14px;
    }
    .song-artist {
      font-size: 13px;
      color: var(--muted-color);
    }

    /* Seekbar & volume */
    .seek {
      position: relative;
      height: var(--track-height);
      background: rgba(255, 255, 255, 0.04);
      border-radius: 999px;
      overflow: hidden;
    }
    .seek .progress {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 0%;
      background: var(--accent-color);
      border-radius: inherit;
      pointer-events: none;
    }
    .seek input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      margin: 0;
      cursor: pointer;
      z-index: 2;
    }
    .seek input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: var(--thumb-size);
      height: var(--thumb-size);
      background: transparent;
      border: none;
    }
    .seek input[type=range]::-moz-range-thumb {
      width: var(--thumb-size);
      height: var(--thumb-size);
      background: transparent;
      border: none;
    }
    .seek input[type=range]::-webkit-slider-runnable-track,
    .seek input[type=range]::-moz-range-track {
      height: var(--track-height);
      background: transparent;
    }

    /* Controls */
    .time-volume-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
      gap: 16px;
    }
    .time {
      min-width: 82px;
      font-size: 13px;
      color: var(--muted-color);
      text-align: right;
      line-height: 1;
      user-select: none;
      /* aligned down with volume */
      padding-top: 8px;
    }

    .volume {
      display: flex;
      gap: 8px;
      align-items: center;
      width: 120px;
    }
    .volume .seek {
      flex: 1;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controls button {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      padding: 0;
      position: relative;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    .controls button::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
      z-index: 0;
    }
    .controls button:hover::before {
      background: rgba(255, 255, 255, 0.15);
    }
    .controls svg {
      width: 20px;
      height: 20px;
      fill: var(--accent-color);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="profile-section">
      <div class="profile-card">
        <div class="profile-top">
          <div class="pfp-wrap"><img src="pfp.png" alt="@zc profile"></div>
          <div class="name-and-badges">
            <h1 class="display-name">kzcc</h1>
            <div class="badges">
              <div class="badge" data-tooltip="Owner"><img src="owner.png" alt=""></div>
              <div class="badge" data-tooltip="Developer"><img src="dev.png" alt=""></div>
              <div class="badge" data-tooltip="Artist"><img src="artist.png" alt=""></div>
              <div class="badge" data-tooltip="Premium"><img src="premium.png" alt=""></div>
              <div class="badge" data-tooltip="Bug Hunter"><img src="bug.png" alt=""></div>
              <div class="badge" data-tooltip="Verified"><img src="verified.png" alt=""></div>
            </div>
          </div>
        </div>
        <p class="bio"><span id="typewriter"></span></p>
        <div class="socials">
          <a href="https://last.fm/user/crsttt" target="_blank" rel="noopener" class="social" data-tooltip="Last.fm"><img src="lastfm.png" alt=""></a>
          <a href="https://instagram.com/zccmu" target="_blank" rel="noopener" class="social" data-tooltip="Instagram"><img src="instagram.png" alt=""></a>
        </div>
      </div>

      <div class="player">
        <div class="album">
          <img src="monsoons.png" id="album-art" alt="">
        </div>
        <div class="controls">
          <button id="playPause"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
        </div>
        <div class="player-meta">
          <div>
            <div class="song-title" id="song-title">Orb</div>
            <div class="song-artist" id="song-artist">Khan</div>
          </div>
          <div class="seek">
            <div class="progress" id="progress"></div>
            <input id="seekRange" type="range" min="0" max="100" value="0" />
          </div>
          <div class="time-volume-wrapper">
            <div class="time" id="timeDisplay">0:00 / 0:00</div>
            <div class="volume">
              <div class="seek">
                <div class="progress" id="volProgress" style="width:80%;"></div>
                <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const audio = document.getElementById('audio');
  const seekRange = document.getElementById('seekRange');
  const progress = document.getElementById('progress');
  const timeDisplay = document.getElementById('timeDisplay');
  const vol = document.getElementById('vol');
  const volProgress = document.getElementById('volProgress');
  const playPauseBtn = document.getElementById('playPause');
  let isSeeking = false;

  const formatTime = s => {
    if (!isFinite(s)) return '0:00';
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60).toString().padStart(2, '0');
    return `${m}:${sec}`;
  };

  const updateProgressUI = () => {
    const pct = (audio.currentTime / audio.duration) * 100;
    progress.style.width = `${pct}%`;
    seekRange.value = pct;
    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  };

  audio.addEventListener('timeupdate', () => {
    if (!isSeeking) updateProgressUI();
  });

  audio.addEventListener('loadedmetadata', () => {
    timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
  });

  seekRange.addEventListener('pointerdown', () => isSeeking = true);

  seekRange.addEventListener('input', e => {
    if (audio.duration) {
      const pct = e.target.value;
      progress.style.width = `${pct}%`;
      audio.currentTime = (pct / 100) * audio.duration;
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }
  });

  seekRange.addEventListener('pointerup', e => {
    isSeeking = false;
    if (audio.duration) {
      audio.currentTime = (e.target.value / 100) * audio.duration;
      if (audio.paused) audio.play();
    }
  });

  vol.addEventListener('input', e => {
    audio.volume = e.target.value;
    volProgress.style.width = `${e.target.value * 100}%`;
  });

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
    } else {
      audio.pause();
      playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    }
  });

  // Typewriter effect switching between two bios continuously
  const typewriterEl = document.getElementById('typewriter');
  const bios = [
    "@kzx. disc",
    "#8.02 monsoons"
  ];

  let currentBioIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  const typingSpeed = 100;
  const pauseTime = 1500;

  function type() {
    const fullText = bios[currentBioIndex];
    if (!isDeleting) {
      typewriterEl.textContent = fullText.substring(0, charIndex + 1);
      charIndex++;

      if (charIndex === fullText.length) {
        isDeleting = true;
        setTimeout(type, pauseTime);
      } else {
        setTimeout(type, typingSpeed);
      }
    } else {
      typewriterEl.textContent = fullText.substring(0, charIndex - 1);
      charIndex--;
      if (charIndex === 0) {
        isDeleting = false;
        currentBioIndex = (currentBioIndex + 1) % bios.length;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(type, typingSpeed / 2);
      }
    }
  }
  type();

</script>

<!-- Add your audio source -->
<audio id="audio" src="orb-khan.mp3"></audio>

</body>
</html>
