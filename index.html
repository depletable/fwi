<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@zc</title>
<link rel="icon" href="head.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-image: url('background.jpg');
  --card-bg: rgba(20,20,20,0.6);
  --card-border: rgba(255,255,255,0.1);
  --text-color: #fff;
  --accent-color: #fff;
  --container-max-w: 640px; /* adjusted width */
  --badge-bg: rgba(255,255,255,0.05);
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-image) center/cover no-repeat fixed;
  color: var(--text-color);
  display: flex;
  justify-content: center;
  padding: 30px;
}

.wrap {
  width: 100%;
  max-width: var(--container-max-w);
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.profile-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 14px;
  padding: 18px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.profile-top {
  display: flex;
  gap: 14px;
  align-items: center;
}

.pfp-wrap {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}
.pfp-wrap img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.name-badges {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.name {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent-color);
  display: flex;
  align-items: center;
  gap: 8px;
}

.badges {
  display: flex;
  gap: 3px; /* smaller gap */
  padding: 4px 8px;
  background: var(--badge-bg);
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.08);
}

.badge {
  width: 28px; /* slightly bigger */
  height: 28px;
}
.badge img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.bio {
  font-size: 0.9rem; /* slightly bigger */
  opacity: 0.85;
}

.socials {
  display: flex;
  justify-content: center;
  gap: 14px; /* reduced gap */
}

.social {
  position: relative;
  width: 40px; /* bigger */
  height: 40px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
}
.social img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: transform 0.2s ease;
}
.social:hover img {
  transform: scale(1.15);
}

/* Tooltips for socials and badges */
.social::after, .badge::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  padding: 4px 8px;
  font-size: 0.75rem;
  background: rgba(0,0,0,0.8);
  border-radius: 4px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease, transform 0.2s ease;
  white-space: nowrap;
}
.social:hover::after, .badge:hover::after {
  opacity: 1;
  transform: translateX(-50%) translateY(-4px);
}

.player {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 14px;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.player-top {
  display: flex;
  gap: 12px;
  align-items: center;
}

.album-art {
  width: 60px;
  height: 60px;
  border-radius: 8px;
  overflow: hidden;
  flex-shrink: 0;
}
.album-art img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.track-info {
  display: flex;
  flex-direction: column;
}
.track-name {
  font-weight: 600;
}
.track-artist {
  font-size: 0.85rem;
  opacity: 0.8;
}

.seek, .volume input[type=range] {
  -webkit-appearance: none;
  appearance: none;
  height: 6px;
  background: rgba(255,255,255,0.04);
  border-radius: 999px;
  overflow: hidden;
}
.seek::-webkit-slider-thumb, .volume input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 12px; height: 12px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid rgba(0,0,0,0.2);
}
.seek::-moz-range-thumb, .volume input[type=range]::-moz-range-thumb {
  width: 12px; height: 12px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid rgba(0,0,0,0.2);
}

.time {
  font-size: 0.8rem;
  display: flex;
  justify-content: space-between;
  opacity: 0.8;
}

.volume {
  display: flex;
  align-items: center;
  gap: 6px;
}
.volume img {
  width: 18px;
  height: 18px;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="profile-card">
    <div class="profile-top">
      <div class="pfp-wrap">
        <img src="pfp.png" alt="Profile picture">
      </div>
      <div class="name-badges">
        <div class="name">
          @zc
        </div>
        <div class="badges">
          <div class="badge" data-tooltip="Owner"><img src="owner.png" alt="Owner"></div>
          <div class="badge" data-tooltip="Developer"><img src="dev.png" alt="Dev"></div>
          <div class="badge" data-tooltip="Artist"><img src="artist.png" alt="Artist"></div>
          <div class="badge" data-tooltip="Premium"><img src="premium.png" alt="Premium"></div>
          <div class="badge" data-tooltip="Bug Hunter"><img src="bug.png" alt="Bug"></div>
          <div class="badge" data-tooltip="Verified"><img src="verified.png" alt="Verified"></div>
        </div>
      </div>
    </div>
    <div class="bio">
      This is my bio text â€” describing who I am, what I do, and why you should click my links.
    </div>
    <div class="socials">
      <a href="#" class="social" data-tooltip="Last.fm"><img src="lastfm.png" alt="Last.fm"></a>
      <a href="#" class="social" data-tooltip="Instagram"><img src="instagram.png" alt="Instagram"></a>
    </div>
  </div>

  <div class="player">
    <div class="player-top">
      <div class="album-art"><img src="pfp.png" alt="Album art"></div>
      <div class="track-info">
        <div class="track-name">Song Name</div>
        <div class="track-artist">Artist Name</div>
      </div>
    </div>
    <input type="range" class="seek" value="0" min="0" max="100">
    <div class="time">
      <span class="current-time">0:00</span>
      <span class="duration">0:00</span>
    </div>
    <div class="volume">
      <img src="volume.png" alt="Volume">
      <input type="range" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="audio" src="song.mp3"></audio>
  </div>
</div>

<script>
const audio = document.getElementById('audio');
const seekBar = document.querySelector('.seek');
const currentTimeEl = document.querySelector('.current-time');
const durationEl = document.querySelector('.duration');
const volumeSlider = document.querySelector('.volume input[type=range]');

audio.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audio.duration);
  seekBar.max = Math.floor(audio.duration);
});

audio.addEventListener('timeupdate', () => {
  seekBar.value = Math.floor(audio.currentTime);
  currentTimeEl.textContent = formatTime(audio.currentTime);
});

seekBar.addEventListener('input', () => {
  audio.currentTime = seekBar.value;
});

volumeSlider.addEventListener('input', () => {
  audio.volume = volumeSlider.value;
});

function formatTime(seconds) {
  const mins = Math.floor(seconds / 60) || 0;
  const secs = Math.floor(seconds % 60) || 0;
  return `${mins}:${secs.toString().padStart(2,'0')}`;
}
</script>

</body>
</html>
