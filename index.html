<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@zc</title>
  <link rel="icon" href="head.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --accent-color: #e9e9ff;
      --muted-color: rgba(255,255,255,0.5);
      --bio-color: rgba(255,255,255,0.65);
      --card-bg-color: 20,20,20;
      --card-bg-opacity: 0.09;
      --card-border-color: 255,255,255;
      --card-border-opacity: 0.06;
      --glass-blur: 6px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui;
      background: var(--bg-color);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .profile-section {
      max-width: 650px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile-card {
      background: rgba(var(--card-bg-color), var(--card-bg-opacity));
      border: 1.5px solid rgba(var(--card-border-color), var(--card-border-opacity));
      border-radius: 16px;
      backdrop-filter: blur(var(--glass-blur));
      padding: 18px;
    }

    .profile-top {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .pfp-wrap {
      width: 78px;
      height: 78px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .pfp-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .display-name {
      font-size: 26px;
      font-weight: 700;
      color: var(--accent-color);
      margin: 0;
    }

    .badges {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .badge {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 999px;
      padding: 4px;
      width: 24px;
      height: 24px;
      display: grid;
      place-items: center;
      position: relative;
    }

    .badge img {
      width: 16px;
      height: 16px;
    }

    .badge::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s;
      white-space: nowrap;
    }

    .badge:hover::after {
      opacity: 1;
    }

    .bio {
      color: var(--bio-color);
      font-size: 15px;
      margin-top: 6px;
    }

    .socials {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .social img {
      width: 24px;
      height: 24px;
      filter: brightness(1.2);
    }

    .player {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: rgba(var(--card-bg-color), var(--card-bg-opacity));
      border: 1.5px solid rgba(var(--card-border-color), var(--card-border-opacity));
      border-radius: 12px;
      backdrop-filter: blur(calc(var(--glass-blur) - 2px));
    }

    .album {
      width: 58px;
      height: 58px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls button {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: rgba(255,255,255,0.1);
    }

    .controls svg {
      width: 20px;
      height: 20px;
      fill: var(--accent-color);
    }

    .player-meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .song-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-color);
    }

    .song-artist {
      font-size: 13px;
      color: var(--muted-color);
    }

    .seekbar {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .seek, .volume {
      flex: 1;
      height: 6px;
      position: relative;
    }

    input[type=range] {
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
      cursor: pointer;
      position: relative;
      z-index: 2;
      height: 16px;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid rgba(0,0,0,0.2);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .time {
      font-size: 13px;
      color: var(--muted-color);
      min-width: 80px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="profile-section">
    <div class="profile-card">
      <div class="profile-top">
        <div class="pfp-wrap"><img src="pfp.png" alt="@zc profile"></div>
        <div>
          <h1 class="display-name">@zc</h1>
          <div class="badges">
            <div class="badge" data-tooltip="Owner"><img src="owner.png" alt=""></div>
            <div class="badge" data-tooltip="Developer"><img src="dev.png" alt=""></div>
            <div class="badge" data-tooltip="Artist"><img src="artist.png" alt=""></div>
            <div class="badge" data-tooltip="Premium"><img src="premium.png" alt=""></div>
            <div class="badge" data-tooltip="Bug Hunter"><img src="bug.png" alt=""></div>
            <div class="badge" data-tooltip="Verified"><img src="verified.png" alt=""></div>
          </div>
          <p class="bio">disc @flattener</p>
          <div class="socials">
            <a href="https://last.fm/user/crsttt" target="_blank"><img src="lastfm.png" alt="Last.fm"></a>
            <a href="https://instagram.com/zccmu" target="_blank"><img src="instagram.png" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </div>

    <div class="player">
      <div class="album"><img src="monsoons.png" alt="Album Art" id="album-art"></div>
      <div class="controls">
        <button id="playPause"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
      </div>
      <div class="player-meta">
        <div>
          <div class="song-title" id="song-title">Orb</div>
          <div class="song-artist" id="song-artist">Khan</div>
        </div>
        <div class="seekbar">
          <div class="seek">
            <input id="seekRange" type="range" min="0" max="100" value="0" />
          </div>
          <div class="time" id="timeDisplay">0:00 / 0:00</div>
          <div class="volume">
            <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8" />
          </div>
        </div>
      </div>
      <audio id="audio" src="orb-khan.mp3" preload="metadata"></audio>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const seekRange = document.getElementById('seekRange');
    const timeDisplay = document.getElementById('timeDisplay');
    const vol = document.getElementById('vol');
    const playPauseBtn = document.getElementById('playPause');

    function format(s) {
      if (!isFinite(s)) return '0:00';
      const m = Math.floor(s / 60);
      const sec = String(Math.floor(s % 60)).padStart(2, '0');
      return `${m}:${sec}`;
    }

    function updateSeekGradient(val) {
      seekRange.style.background = `linear-gradient(to right, var(--accent-color) ${val}%, rgba(255,255,255,0.04) ${val}%)`;
    }

    function updateVolGradient(val) {
      vol.style.background = `linear-gradient(to right, var(--accent-color) ${val * 100}%, rgba(255,255,255,0.04) ${val * 100}%)`;
    }

    seekRange.addEventListener('input', e => {
      if (!audio.duration) return;
      const pct = e.target.value;
      audio.currentTime = (pct / 100) * audio.duration;
      updateSeekGradient(pct);
    });

    vol.addEventListener('input', e => {
      audio.volume = e.target.value;
      updateVolGradient(e.target.value);
    });

    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      const pct = (audio.currentTime / audio.duration) * 100;
      seekRange.value = pct;
      updateSeekGradient(pct);
      timeDisplay.textContent = `${format(audio.currentTime)} / ${format(audio.duration)}`;
    });

    audio.addEventListener('loadedmetadata', () => {
      timeDisplay.textContent = `${format(audio.currentTime)} / ${format(audio.duration)}`;
      updateSeekGradient(0);
      updateVolGradient(vol.value);
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
      }
    });
  </script>
</body>
</html>
