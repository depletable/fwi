<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>zc</title>

  <!-- favicon placeholder -->
  <link rel="icon" href="head.png" type="image/png" />

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Overall look */
      --bg-image: url(''); /* optional background image URL */
      --bg-color: #000;
      --card-bg-opacity: 0.09;
      --card-bg-color: 20,20,20;
      --card-border-color: 255,255,255;
      --card-border-width: 1.5px;
      --card-border-opacity: 0.06;
      --accent-color: #e9e9ff;
      --muted-color: rgba(255,255,255,0.5);
      --bio-color: rgba(255,255,255,0.65);
      --glass-blur: 6px;

      /* sizing */
      --card-radius: 18px;
      --container-max-w: 700px; /* narrower */
      --profile-padding: 22px;
      --player-height: 78px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: var(--bg-color) center/cover no-repeat fixed;
      color: #fff;
    }
    body::before{
      content:'';
      position:fixed;
      inset:0;
      background-color: rgba(0,0,0,0.85);
      z-index:-2;
    }
    body::after{
      content:'';
      position:fixed;
      inset:0;
      background-image: var(--bg-image);
      background-size:cover;
      background-position:center;
      opacity:0.14;
      filter: blur(1px) saturate(0.8);
      z-index:-3;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }

    .profile-section{
      width:100%;
      max-width:var(--container-max-w);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
    }

    /* Profile card */
    .profile-card{
      display:flex;
      gap:18px;
      align-items:flex-start;
      padding:var(--profile-padding);
      border-radius:var(--card-radius);
      background: linear-gradient(180deg,
        rgba(var(--card-bg-color), calc(var(--card-bg-opacity))),
        rgba(var(--card-bg-color), calc(var(--card-bg-opacity) + 0.02))
      );
      backdrop-filter: blur(var(--glass-blur));
      border: var(--card-border-width) solid rgba(var(--card-border-color), var(--card-border-opacity));
      width:100%;
      box-sizing:border-box;
    }

    .pfp-wrap{
      width:92px;
      height:92px;
      flex:0 0 92px;
      border-radius:50%;
      overflow:hidden;
    }
    .pfp-wrap img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .profile-meta{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:0;
      flex:1;
    }
    .name-and-badges{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .display-name{
      font-weight:700;
      font-size:32px;
      color:var(--accent-color);
      margin:0;
    }
    .badges{
      display:flex;
      gap:6px;
      padding:4px;
      border-radius:999px;
      background:rgba(255,255,255,0.02);
    }
    .badge{
      width:26px;
      height:26px;
      display:inline-grid;
      place-items:center;
      border:none;
      background:none;
    }
    .badge img{
      width:18px;
      height:18px;
      object-fit:contain;
    }

    /* Tooltips */
    .badge[data-tooltip]:hover::after,
    .social[data-tooltip]:hover::after{
      opacity:1;
      transform:translateY(0) scale(1);
    }
    .badge::after,
    .social::after{
      content:attr(data-tooltip);
      position:absolute;
      top:-38px; /* directly above */
      left:50%;
      transform:translate(-50%,8px) scale(.98);
      background:rgba(0,0,0,0.75);
      color:#fff;
      font-size:12px;
      padding:6px 9px;
      border-radius:8px;
      opacity:0;
      transition:all .18s ease;
      white-space:nowrap;
    }
    .badge::before,
    .social::before{
      content:'';
      position:absolute;
      top:-14px;
      left:50%;
      transform:translateX(-50%);
      border:7px solid transparent;
      border-top-color:rgba(0,0,0,0.75);
      opacity:0;
    }
    .badge[data-tooltip]:hover::before,
    .social[data-tooltip]:hover::before{
      opacity:1;
    }

    .bio{
      color:var(--bio-color);
      font-size:13.5px;
      line-height:1.25;
      max-width:600px;
    }

    /* Music player */
    .player{
      display:flex;
      align-items:center;
      gap:14px;
      width:100%;
      padding:12px 16px;
      border-radius:12px;
      height:var(--player-height);
      background: linear-gradient(180deg,
        rgba(var(--card-bg-color), calc(var(--card-bg-opacity) + 0.02)),
        rgba(var(--card-bg-color), calc(var(--card-bg-opacity)))
      );
      border: var(--card-border-width) solid rgba(var(--card-border-color), var(--card-border-opacity));
      backdrop-filter: blur(calc(var(--glass-blur) - 2px));
      box-sizing:border-box;
    }
    .album{
      width:62px;
      height:62px;
      border-radius:8px;
      overflow:hidden;
      flex:0 0 62px;
    }
    .album img{ width:100%; height:100%; object-fit:cover; }
    .player-meta{
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .song-title{
      font-weight:600;
      color:var(--accent-color);
      font-size:15px;
    }
    .song-artist{
      font-size:13px;
      color:var(--muted-color);
    }
    .seekbar{
      display:flex;
      gap:12px;
      align-items:center;
      width:100%;
    }
    .seek{
      position:relative;
      height:6px;
      background:rgba(255,255,255,0.04);
      border-radius:999px;
      overflow:hidden;
      flex:1;
    }
    .seek > .progress{
      position:absolute;
      left:0; top:0; bottom:0;
      width:0%;
      background: var(--accent-color);
      border-radius:999px;
    }
    .seek input[type=range],
    .volume input[type=range]{
      -webkit-appearance:none;
      appearance:none;
      width:100%;
      height:6px;
      background:transparent;
      position:relative;
      margin:0;
      cursor:pointer;
    }
    .seek input[type=range]::-webkit-slider-thumb,
    .volume input[type=range]::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:12px; height:12px;
      border-radius:50%;
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      border:2px solid rgba(0,0,0,0.2);
    }
    .time{
      min-width:82px;
      text-align:right;
      font-size:13px;
      color:var(--muted-color);
    }
    .volume{ display:flex; gap:8px; align-items:center; width:120px; }

    /* Socials below player */
    .socials{
      display:flex;
      gap:14px;
    }
    .social{
      width:44px;
      height:44px;
      border-radius:10px;
      display:inline-grid;
      place-items:center;
      position:relative;
    }
    .social img{ width:20px; height:20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="profile-section">

      <div class="profile-card">
        <div class="pfp-wrap">
          <img src="pfp.png" alt="@zc profile">
        </div>
        <div class="profile-meta">
          <div class="name-and-badges">
            <h1 class="display-name">@zc</h1>
            <div class="badges">
              <div class="badge" data-tooltip="Owner"><img src="owner.png" alt=""></div>
              <div class="badge" data-tooltip="Developer"><img src="dev.png" alt=""></div>
              <div class="badge" data-tooltip="Artist"><img src="artist.png" alt=""></div>
              <div class="badge" data-tooltip="Premium"><img src="premium.png" alt=""></div>
              <div class="badge" data-tooltip="Bug Hunter"><img src="bug.png" alt=""></div>
              <div class="badge" data-tooltip="Verified"><img src="verified.png" alt=""></div>
            </div>
          </div>
          <p class="bio">Minimalist music-loving creator. I share tracks, art, and tiny internet projects.</p>
        </div>
      </div>

      <div class="player" id="player">
        <div class="album">
          <img src="pfp.png" id="album-art" alt="">
        </div>
        <div class="player-meta">
          <div style="display:flex;align-items:center;justify-content:space-between;">
            <div>
              <div class="song-title" id="song-title">Sample Track</div>
              <div class="song-artist" id="song-artist">Various</div>
            </div>
          </div>
          <div class="seekbar">
            <div class="seek">
              <div class="progress" id="progress"></div>
              <input id="seekRange" type="range" min="0" max="100" value="0" />
            </div>
            <div class="time" id="timeDisplay">0:00 / 0:00</div>
            <div class="volume">
              <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8" />
            </div>
          </div>
        </div>
        <audio id="audio" src="song.mp3" preload="metadata"></audio>
      </div>

      <div class="socials">
        <a href="#" class="social" data-tooltip="Last.fm"><img src="lastfm.png" alt=""></a>
        <a href="#" class="social" data-tooltip="Instagram"><img src="instagram.png" alt=""></a>
      </div>

    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const seekRange = document.getElementById('seekRange');
    const progress = document.getElementById('progress');
    const timeDisplay = document.getElementById('timeDisplay');
    const vol = document.getElementById('vol');

    vol.addEventListener('input', e => audio.volume = e.target.value);
    seekRange.addEventListener('input', e => {
      if(audio.duration){
        audio.currentTime = (e.target.value/100) * audio.duration;
      }
    });
    audio.addEventListener('timeupdate', () => {
      const pct = (audio.currentTime / audio.duration) * 100;
      progress.style.width = pct + '%';
      timeDisplay.textContent = format(audio.currentTime) + ' / ' + format(audio.duration);
    });
    function format(s){
      if(!isFinite(s)) return '0:00';
      const m = Math.floor(s/60);
      const sec = Math.floor(s%60).toString().padStart(2,'0');
      return m+':'+sec;
    }
  </script>
</body>
</html>
