<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>@kzx</title>

  <link rel="icon" href="head.png" type="image/png" />
  <!-- Inter + DM Sans Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #000;
      --card-bg-opacity: 0.09;
      --card-bg-color: 20,20,20;
      --card-border-color: 255,255,255;
      --card-border-width: 1.5px;
      --card-border-opacity: 0.06;
      --accent-color: #e9e9ff;
      --muted-color: rgba(255,255,255,0.5);
      --bio-color: rgba(255,255,255,0.65);
      --glass-blur: 6px;
      --card-radius: 16px;
      --container-max-w: 650px;
      --profile-padding: 18px;
      --pfp-size: 78px;
      --track-height: 8px;
      --thumb-size: 12px;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', system-ui;
      background: var(--bg-color);
      color: #fff;
      overflow: hidden; /* prevent scrolling */
    }

    .wrap {
      height: 100vh; /* full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
      box-sizing: border-box;
    }

    .profile-section {
      width: 100%;
      max-width: var(--container-max-w);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .profile-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: var(--profile-padding);
      border-radius: var(--card-radius);
      background: rgba(var(--card-bg-color), var(--card-bg-opacity));
      backdrop-filter: blur(var(--glass-blur));
      border: var(--card-border-width) solid rgba(var(--card-border-color), var(--card-border-opacity));
      box-sizing: border-box;
    }

    .profile-top {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .pfp-wrap {
      width: var(--pfp-size);
      height: var(--pfp-size);
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }
    .pfp-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-and-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .display-name {
      font-weight: 700;
      font-size: 26px;
      margin: 0;
      color: var(--accent-color);
    }
    .badges {
      display: flex;
      gap: 3px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .badge {
      width: 22px;
      height: 22px;
      display: inline-grid;
      place-items: center;
      position: relative;
    }
    .badge img {
      width: 16px;
      height: 16px;
    }

    /* Bio font updated to DM Sans and larger size */
    .bio {
      font-family: 'DM Sans', sans-serif;
      font-size: 21px;  /* increased from 17px */
      font-weight: 500;
      color: var(--bio-color);
      margin: 0;
    }

    /* Increase social icons container & icon sizes by about 20% */
    .socials {
      display: flex;
      gap: 4px;
      justify-content: center;
    }
    .social {
      width: 58px;  /* was 48px */
      height: 58px;
      display: inline-grid;
      place-items: center;
      position: relative;
    }
    .social img {
      width: 29px; /* was 24px */
      height: 29px;
    }

    /* Tooltip styles for badges & socials remain unchanged */
    .badge[data-tooltip]:hover::after,
    .social[data-tooltip]:hover::after {
      opacity: 1;
      transform: translate(-50%, -6px) scale(1);
    }
    .badge::after,
    .social::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translate(-50%, 0) scale(.98);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 12px;
      padding: 6px 9px;
      border-radius: 8px;
      opacity: 0;
      transition: all .18s ease;
      white-space: nowrap;
      margin-bottom: 6px;
      pointer-events: none;
    }
    .badge::before,
    .social::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top: none;
      border-bottom-color: rgba(0, 0, 0, 0.75);
      opacity: 0;
      pointer-events: none;
    }
    .badge[data-tooltip]:hover::before,
    .social[data-tooltip]:hover::before {
      opacity: 1;
    }

    /* Player styling */
    .player {
      display: flex;
      align-items: center;
      gap: 14px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(var(--card-bg-color), var(--card-bg-opacity));
      border: var(--card-border-width) solid rgba(var(--card-border-color), var(--card-border-opacity));
      backdrop-filter: blur(calc(var(--glass-blur) - 2px));
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .album {
      width: 58px;
      height: 58px;
      border-radius: 8px;
      overflow: hidden;
      flex: 0 0 58px;
    }
    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    .controls button {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      padding: 0;
      position: relative;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    .controls button::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
      z-index: 0;
    }
    .controls button:hover::before {
      background: rgba(255, 255, 255, 0.15);
    }
    .controls svg {
      width: 20px;
      height: 20px;
      fill: var(--accent-color);
      position: relative;
      z-index: 1;
    }

    .player-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1 1 auto;
      min-width: 0;
    }
    .song-title {
      font-weight: 600;
      color: var(--accent-color);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-artist {
      font-size: 13px;
      color: var(--muted-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Make seekbar and controls line up nicely with time and volume inline */
    .seekbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: nowrap;
    }

    .seek {
      position: relative;
      height: var(--track-height);
      background: rgba(255, 255, 255, 0.04);
      border-radius: 999px;
      overflow: hidden;
      flex: 1 1 auto;
      min-width: 0;
    }
    .seek .progress {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 0%;
      background: var(--accent-color);
      border-radius: inherit;
      pointer-events: none;
    }
    .seek input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      margin: 0;
      cursor: pointer;
      z-index: 2;
    }
    .seek input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: var(--thumb-size);
      height: var(--thumb-size);
      background: transparent;
      border: none;
    }
    .seek input[type=range]::-moz-range-thumb {
      width: var(--thumb-size);
      height: var(--thumb-size);
      background: transparent;
      border: none;
    }
    .seek input[type=range]::-webkit-slider-runnable-track,
    .seek input[type=range]::-moz-range-track {
      height: var(--track-height);
      background: transparent;
    }

    .time {
      min-width: 80px;
      text-align: right;
      font-size: 13px;
      color: var(--muted-color);
      padding-top: 2px; /* align vertically with volume slider */
      flex-shrink: 0;
    }

    .volume {
      display: flex;
      gap: 8px;
      align-items: center;
      width: 120px;
      flex-shrink: 0;
    }
    .volume .seek {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="profile-section">
      <div class="profile-card">
        <div class="profile-top">
          <div class="pfp-wrap"><img src="pfp.png" alt="@zc profile"></div>
          <div>
            <div class="name-and-badges">
              <h1 class="display-name">@zc</h1>
              <div class="badges">
                <div class="badge" data-tooltip="Owner"><img src="owner.png" alt=""></div>
                <div class="badge" data-tooltip="Developer"><img src="dev.png" alt=""></div>
                <div class="badge" data-tooltip="Artist"><img src="artist.png" alt=""></div>
                <div class="badge" data-tooltip="Premium"><img src="premium.png" alt=""></div>
                <div class="badge" data-tooltip="Bug Hunter"><img src="bug.png" alt=""></div>
                <div class="badge" data-tooltip="Verified"><img src="verified.png" alt=""></div>
              </div>
            </div>
            <p class="bio">disc @flattener</p>
          </div>
        </div>
        <div class="socials">
          <a href="https://last.fm/user/crsttt" target="_blank" rel="noopener" class="social" data-tooltip="Last.fm"><img src="lastfm.png" alt=""></a>
          <a href="https://steamcommunity.com/id/crsttt" target="_blank" rel="noopener" class="social" data-tooltip="Steam"><img src="steam.png" alt=""></a>
          <a href="https://discord.com/users/157695412963089921" target="_blank" rel="noopener" class="social" data-tooltip="Discord"><img src="discord.png" alt=""></a>
          <a href="https://twitter.com/crsttt" target="_blank" rel="noopener" class="social" data-tooltip="Twitter"><img src="twitter.png" alt=""></a>
          <a href="https://github.com/crsttt" target="_blank" rel="noopener" class="social" data-tooltip="GitHub"><img src="github.png" alt=""></a>
        </div>
      </div>

      <div class="profile-card player">
        <div class="album"><img src="album.png" alt="Album art"></div>
        <div class="player-meta">
          <div class="song-title">Steppin' Out</div>
          <div class="song-artist">Joe Jackson</div>
          <div class="seekbar">
            <div class="time">0:00</div>
            <div class="seek">
              <div class="progress" style="width: 45%;"></div>
              <input type="range" min="0" max="100" value="45" />
            </div>
            <div class="time">3:45</div>
          </div>
        </div>
        <div class="controls">
          <button title="Previous track" aria-label="Previous track">
            <svg viewBox="0 0 24 24" fill="none"><path d="M6 19V5l12 7-12 7z" fill="currentColor"/></svg>
          </button>
          <button title="Play/Pause" aria-label="Play/Pause">
            <svg viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7-11-7z" fill="currentColor"/></svg>
          </button>
          <button title="Next track" aria-label="Next track">
            <svg viewBox="0 0 24 24" fill="none"><path d="M18 19V5l-12 7 12 7z" fill="currentColor"/></svg>
          </button>
        </div>
        <div class="volume">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M5 9v6h4l5 5V4L9 9H5z"/></svg>
          <div class="seek" style="flex-grow: 1;">
            <div class="progress" style="width: 60%;"></div>
            <input type="range" min="0" max="100" value="60" />
          </div>
        </div>
      </div>
    </div>
  </div>
  
<script>
  const audio = document.getElementById('audio');
  const seekRange = document.getElementById('seekRange');
  const progress = document.getElementById('progress');
  const timeDisplay = document.getElementById('timeDisplay');
  const vol = document.getElementById('vol');
  const volProgress = document.getElementById('volProgress');
  const playPauseBtn = document.getElementById('playPause');
  let isSeeking = false;

  const formatTime = s => {
    if (!isFinite(s)) return '0:00';
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60).toString().padStart(2, '0');
    return `${m}:${sec}`;
  };

  const updateProgressUI = () => {
    const pct = (audio.currentTime / audio.duration) * 100;
    progress.style.width = `${pct}%`;
    seekRange.value = pct;
    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  };

  audio.addEventListener('timeupdate', () => {
    if (!isSeeking) updateProgressUI();
  });

  audio.addEventListener('loadedmetadata', () => {
    timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
  });

  seekRange.addEventListener('pointerdown', () => isSeeking = true);

  seekRange.addEventListener('input', e => {
    if (audio.duration) {
      const pct = e.target.value;
      progress.style.width = `${pct}%`;
      audio.currentTime = (pct / 100) * audio.duration;
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }
  });

  seekRange.addEventListener('pointerup', e => {
    isSeeking = false;
    if (audio.duration) {
      audio.currentTime = (e.target.value / 100) * audio.duration;
      if (audio.paused) audio.play();
    }
  });

  vol.addEventListener('input', e => {
    audio.volume = e.target.value;
    volProgress.style.width = `${e.target.value * 100}%`;
  });

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
    } else {
      audio.pause();
      playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    }
  });

  audio.addEventListener('ended', () => {
    playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    seekRange.value = 0;
    progress.style.width = '0%';
    timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
  });

  audio.volume = vol.value;
  volProgress.style.width = `${vol.value * 100}%`;
</script>
</body>
</html>
